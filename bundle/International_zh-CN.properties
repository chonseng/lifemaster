introDiscount = 只要输入价格，再选择服务费和打折的额度，就可以立即得到折后价以及折后节省的钱。
introFree1 = 输入买多少送多少，就可以算出每件便宜的价格，要买多少件，从此不用再为促销活动是否合算而烦恼了。
introFree2 = "我需要": 假设你虽要送礼物给朋友，需要送15份，现在的折扣是买三送一，那么程式会告诉你可以多买一份(或少买3份)以尽享折扣。
introFree3 = "我要买": 假设你在超级市场购买一产品，折扣为买四送一，你决定要买十件，然而程式会告诉你需要拿十二件(买十件的情况下)，亦会提示多买两件(或少买两件)以尽享折扣。
introGratuity = 输入资讯，便可快速计出每人需要付的费用。
introCompare = 输入多件货品的价格和容量，重量或体积，就可以比较出那个最划算。一种货品可以有很多不同包装，或者不同牌子会以不同的单位量度货品，然而，程式可以为你找出最便宜的货品，再不被商人混淆。

helpINeed = 最终你会得到的物品数
helpIWillBuy = 你想买的物品数，送的不计算在内